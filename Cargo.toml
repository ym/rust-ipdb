[package]
edition = "2021"
name = "rust-ipdb"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "ipdb"
path = "src/ipdb-rust/lib.rs"

[[bin]]
name = "ipdb-cli"
path = "src/ipdb-cli/main.rs"

[[bench]]
harness = false
name = "lookup"

[features]
default = []
mmap = ["memmap2"]
unsafe-str-decode = []

[dependencies]
byteorder = "1"
ipnetwork = "0.20.0"
log = "0.4"
memchr = "2.4"
memmap2 = {version = "0.5.0", optional = true}
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
lexopt = "0.2.1"

[dev-dependencies]
criterion = "0.4"
fake = "2.4"
rayon = "1.5"
